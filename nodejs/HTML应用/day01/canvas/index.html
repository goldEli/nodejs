<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img style="width: 200px" id="image" src="./刘亦菲.jpg" />
    <canvas width="800" height="600" style="border: 1px solid red">
      <span>你的浏览器版本过低，不支持canvas，请升级浏览器</span>
    </canvas>
    <script>
      var oC = document.querySelector("canvas");

      var ctx = oC.getContext("2d"); //画笔

      var img = document.getElementById("image");

      img.onload = function () {
        ctx.drawImage(img, 10, 10);
      };
    </script>
  </body>
</html>
