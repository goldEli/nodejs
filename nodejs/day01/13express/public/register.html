<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .login-container {
        width: 300px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>注册</h1>
      <!-- <form class="form-horizontal" method="get" action="/users/login"> -->
      <form class="form-horizontal">
        <div class="form-group">
          <!--样式control-label使内容居右-->
          <label for="username" class="col-sm-3 control-label">帐号：</label>
          <div class="col-sm-9 has-feedback">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="请输入帐号"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-9 has-feedback">
            <input
              type="password"
              class="form-control"
              id="pwd"
              name="pwd"
              placeholder="请输入密码"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
            <button id="submitBtn" type="submit" class="btn btn-primary btn-sm">
              注册
            </button>
            <a href="/login.html" class="btn btn-link btn-sm">有账号，去登录？</a>
          </div>
        </div>
      </form>
    </div>
    <script>
      $("#submitBtn").click(function (event) {
        // 阻止默认操作
        event.preventDefault();
        const name = $("#name").val();
        const pwd = $("#pwd").val();

        console.log(name, pwd);

        $.ajax({
          url: "/users/login",
          data: { name: name, pwd: pwd },
          type: "post",
          dataType: "json",
          success: function (data) {
            console.log(data);
            if (data.code === 0) {
              alert(data.message);
              return;
            }
            if (data.code === 1) {
              window.location.href = "/index.html";
            }
          },
        });
      });
    </script>
  </body>
</html>
