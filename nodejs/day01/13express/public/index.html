<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- 头部 -->
      <div class="header">
        <h1>后台管理系统</h1>
        <div>
          <span id="username">null</span>
          <a href="/users/logout">
            <span class="close glyphicon glyphicon-off"></span>
          </a>
        </div>
      </div>
      <!-- 内容 -->
      <div class="body">
        <div class="nav">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="./home.html">首页</a></li>
            <li class="active"><a href="./student.html">学生管理</a></li>
            <li><a href="./teacher.html">教师管理</a></li>
            <li><a href="./drom.html">宿舍管理</a></li>
            <li><a href="./admin.html">管理员管理</a></li>
          </ul>
        </div>
        <div class="context">
          <div class="form-inline">
            <div class="form-group">
              <input
                id="searchNameInput"
                type="text"
                class="form-control"
                placeholder="按姓名搜索"
              />
            </div>
            <button id="searchBtn" type="button" class="btn btn-default">
              搜索
            </button>
            <button
              class="btn btn-success"
              data-toggle="modal"
              data-target="#addModal"
            >
              新增
            </button>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>id</th>
                  <th>名字</th>
                  <th>年龄</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>张三</td>
                  <td>20</td>
                  <td>
                    <button type="button" class="btn btn-primary btn-xs">
                      修改
                    </button>
                    <button type="button" class="btn btn-danger btn-xs">
                      删除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- 弹窗 -->
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">学生添加</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>姓名</label>
                  <input
                    id="addStudentNameInput"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>年龄</label>
                  <input
                    id="addStudentAgeInput"
                    type="number"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="button" id="addSaveBtn" class="btn btn-primary">
                保存
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">学生修改</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>id</label>
                  <input
                    id="editStudentIdInput"
                    disabled
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>姓名</label>
                  <input
                    id="editStudentNameInput"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>年龄</label>
                  <input
                    id="editStudentAgeInput"
                    type="number"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button id="editSaveBtn" type="button" class="btn btn-primary">
                保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
