<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Wayou" />
    <meta
      name="description"
      content="hichat | a simple chat application built with node.js and websocket"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>聊天室</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <h1>HiChat :)</h1>
        <span id="status"></span>
      </div>
      <div id="historyMsg"></div>
      <div class="controls">
        <textarea id="messageInput" placeholder="enter to send"></textarea>
        <input id="sendBtn" type="button" value="SEND" />
      </div>
    </div>
    <div id="loginWrapper">
      <div id="nickWrapper">
        <input type="text" placeholder="昵称" id="nicknameInput" />
        <input type="button" value="登录" id="loginBtn" />
      </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/hichat.js"></script>
  </body>
</html>
