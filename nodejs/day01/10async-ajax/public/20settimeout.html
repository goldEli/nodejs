<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("1");

      setTimeout(function a() {
        console.log("2");
      }, 0);

      console.log("3");

      // 1 3 2

      /* 
       1. console.log("1")
       2.  setTimeout(() => {
            console.log("2")
        },0)
        是异步代码  
        3. console.log("3")
        4. 渲染页面
        5. 0毫秒后  将a方法 放入队列
        6. 检查队列 时候有未执行的方法, 有就执行第一个
        7. 渲染页面
        
        重复下去，一直检查队列，有就重复 6 7 
    
    */
    </script>
  </body>
</html>
