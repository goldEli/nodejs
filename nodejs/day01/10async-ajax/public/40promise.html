<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getData(success, error) {
        setTimeout(() => {
          if (true) {
            success("success");
          } else {
            error("error");
          }
        }, 500);
      }

      getData(
        function (data) {
          console.log(data);
        },
        function (error) {
          console.log(error);
        }
      );

      function getData1() {
        return new Promise((resolve, reject) => {
          if (true) {
            resolve("success");
          } else {
            resolve("error");
          }
        });
      }

      getData1()
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });

      async function init() {
        const data = await getData1();
        console.log(data);
      }
      init();
    </script>
  </body>
</html>
