<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background: pink;
      }
      #div1 {
        width: 300px;
        height: 300px;
        background: red;
      }
      #div2 {
        width: 200px;
        height: 200px;
        background: blue;
      }
      #div3 {
        width: 100px;
        height: 100px;
        background: green;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <span>{{a}}</span>
      <input type="text" v-focus />
    </div>
    <div id="app1">
      <span>{{b}}</span>
      <input type="text" v-focus />
    </div>
    <script>
      /* 
        v-focus  自定义
        自动获取焦点
      */
      new Vue({
        el: "#app",
        data: {
          a: 1,
        },
        directives: {
          focus: {
            inserted: function (el) {
              el.focus();
            },
          },
        },
      });
      new Vue({
        el: "#app1",
        data: {
          b: 2,
        },
      });
    </script>
  </body>
</html>
