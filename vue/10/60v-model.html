<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input v-model:value="inputVal" />
      <p>{{inputVal}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // 根据input的输入改变p标签内容
      const app = new Vue({
        el: "#app",
        data: {
          inputVal: "123",
        },
      });

      /* 
        v-model 实现了 数据和页面的双向绑定

        改变数据 -》页面改变
        页面改变 -》数据改变

        v-model 底层原理：语法糖 由 v-bind + v-on 实现 

      */

    </script>
  </body>
</html>
