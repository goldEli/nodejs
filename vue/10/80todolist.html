<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .del {
        text-decoration: line-through;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input v-model="inputVal" @keyup.enter="add" />
      <ul>
        <li v-for="todo in todos">
          <input v-model="todo.complete" type="checkbox" />
          <span :class="{del: todo.complete}">{{todo.value}}</span>
          <button @click="del(todo.id)">删除</button>
        </li>
      </ul>
      <div>
        <span>全选</span>
        <input v-model="selectAllValue" @click="selectAll" type="checkbox" />
        <span>{{status}}</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          todos: [
            { id: 1, value: "123", complete: true },
            { id: 2, value: "111", complete: false },
          ],
          inputVal: "",
          selectAllValue: false,
        },
        computed: {
          status: function () {
            const count = this.todos.length;
            const completeCount = this.todos.filter(
              (item) => item.complete
            ).length;
            return `${completeCount}/${count}`;
          },
        },
        methods: {
          del: function (id) {
            for (let i = 0; i < this.todos.length; ++i) {
              const todo = this.todos[i];
              if (todo.id === id) {
                this.todos.splice(i, 1);
                break;
              }
            }
          },
          add: function () {
            this.todos.push({
              id: 1111,
              value: this.inputVal,
              complete: false,
            });
            this.inputVal = "";
          },
          selectAll: function () {
            for (let i = 0; i < this.todos.length; ++i) {
              const todo = this.todos[i];
              todo.complete = !this.selectAllValue;
            }

            this.selectAllValue = !this.selectAllValue;
          },
        },
      });
    </script>
  </body>
</html>
