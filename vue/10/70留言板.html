<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input v-model="inputVal" @keyup.enter="add" />
      <ul>
        <li v-for="item,index in list">
          <span>{{item.text}}</span>
          <button @click="del(index)">删除</button>
          <button @click="update(index)">修改</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          list: [{ text: "123" }, { text: "111" }, { text: "333" }],
          inputVal: "",
        },
        methods: {
          add: function () {
            // this.list.push({ text: event.target.value });
            this.list.push({ text: this.inputVal });
            this.inputVal = "";
          },
          del: function (index) {
            this.list.splice(index, 1);
          },
          update: function(index) {
            const text = window.prompt("修改")
            this.list[index].text = text
          }
        },
      });
    </script>
  </body>
</html>
