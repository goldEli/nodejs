<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    背景：
    作业当年在谷歌实验室工作，经常写一个demo，小项目
    当年最火的前端框架就是angular.js，太重，对非前端同学很不友好

    于是有了vue
    创造vue的初衷就是
    核心就
    渐进式: 不用完全学会，学一点就可以上手开发了
    响应式：监听数据改变，更新页面 

    开始安装：
    * 开发环境  报错友好更容易调试
    * 生产环境  vue代码被压缩 体积更小
    -->
    <!-- 
        以下不是html代码，而且 vue 提供的模板写法
     -->
    <div id="app">
      {{ message }}
      <span v-bind:title="tips">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // vue.js 提供了一个 Vue 构造函数
      var app = new Vue({
        // vue 与 html 中 div 关联
        el: "#app",
        // data 的数据可以和 html 中关联
        data: {
          message: "Hello Vue!",
          tips: `页面加载于${new Date().toLocaleString()}`
        },
      });

      setTimeout(() => {
        // 为什么不是 app.data.message ?
        app.message = "三秒后数据改变了哦！！！！！"
      }, 3000)

      /* 
        vue 特点：
        自动将 数据和视图进行关联，
        1. 数据改变 视图改变
        2. 视图改变 数据改变
        
        MVVM 架构

        M：Model 数据
        V: View  视图（页面）
        VM: 实现VM双向绑定

        原理：双向数据绑定原理(VM) => Object.defineProperty
      */

      /* 
        总结：
        1. 安装 vue.js
        2. 通过vue 可以把数据和模板关联起来
        3. v-bind:title  v- 开头是 vue提供的属性关联绑定
        4. 绑定的好处是  当我们修改数据 页面自动会发生变化

        大家想想不用vue 用jquery 怎么写代码？
      */
    </script>
  </body>
</html>
