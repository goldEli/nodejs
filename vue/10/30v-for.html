<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          todos: [{ text: "html" }, { text: "css" }, { text: "javascript" }],
        },
      });

      setTimeout(() => {
        app.todos.push({ text: "xxx" });
      }, 2000);

      /* 
        vue 带来的遍历
        view: html 模板定义
        model: 数据定义好

        改变数据就好了
      */
    </script>
  </body>
</html>
